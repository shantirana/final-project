<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/2a8109d89d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>WeatheApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" id="city-input" class="form-control" placeholder="Enter a City.."
                        autocomplete="off" autofocus="on">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary searchButton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-success currentLocationButton" id="currentLocation">
                            <i class="fa-sharp fa-solid fa-location-dot"></i>
                        </button>
                        
                    </div>
                        
                       
                        
                </div>
            </form>
            <div class="row">
                <div class="col-4">
                    <h2 id="city">New York</h2>
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>  
                </div>
                <div class="col-8">
                    <div class="weather-temp">
                        <img  src="" alt="clear" id="icon" class="icon">
                        <strong id="temperature" class="temperature"></strong>
                        <span class="units" id="units">
                            <a href="#" id="celsius"  class="active">°C</a> |
                            <a href="#" id="fahrenheit">°F </a></span>         
                    </div>
                             
                </div>
                <div class="row">
                    <div class="col-6">
                        
                    </div>
                </div>
            </div>
                        
            <div class="row">
                <div class="col-6">
                    
                 
                    
                </div>
                <div class="col-4">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
            </div>
            <div class="forecast-weather" id="forecast">
               
            </div>
        </div>
    </div>
    <small class="code">
        <a href="">Open-Source Code</a> by <i>Shanti Rana</i>
    </small>

    <script src="src/app.js"></script>
</body>
</html>
